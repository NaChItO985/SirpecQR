<ion-header>
  <ion-toolbar>
    <ion-title>Lector QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="scanCode()" color="secondary">
    <ion-icon name="scan-circle-outline"></ion-icon>
    Scan Code
    <ion-ripple-effect type="unbounded"></ion-ripple-effect>
  </ion-button>

  <ion-card *ngIf="scannedCode" id="Datos">  
    <ion-card-header>
      <ion-card-subtitle>La información del qr es:</ion-card-subtitle>  
    </ion-card-header>
  
    <ion-card-content>
      {{ scannedCode }}
    </ion-card-content>
    
    
    <ion-card-subtitle>¿Deseas enviar un mensaje al contacto o llamar al familiar?</ion-card-subtitle>

      <ion-button expand="full" [routerLink]="['/message']" color="success">
        <ion-icon name="mail-unread"></ion-icon> 
        Escribir mensaje
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-button>
      <ion-button expand="full" color="danger" (click)="call()">
        <ion-icon name="call"></ion-icon>
        Llamar
        <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-button>
</ion-card>
</ion-content>
