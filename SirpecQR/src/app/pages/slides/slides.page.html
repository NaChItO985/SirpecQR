<ion-header [ngClass]="hide">
  <ion-toolbar mode="ios" color="primary">
    <ion-title>Información</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-slides pager="true" class="slide-full">
    <ion-slide *ngFor="let slide of slides">
      <ion-card mode="ios">
          <img [src]="slide.img" class="slide-image">
          <ion-card-header>
            <ion-card-title>{{slide.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{slide.desc}}
          </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-button expand="full" color="primary" fill="clear" (click)="onClick()"> ¡Empezar!</ion-button>
    </ion-slide>
  </ion-slides>

</ion-content>
