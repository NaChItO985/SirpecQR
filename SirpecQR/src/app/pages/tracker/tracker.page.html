<ion-header>
  <ion-toolbar>
    <ion-title>Seguimiento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-button (click)="scheduleNotification()" expand="block" fill="clear">Schedule</ion-button>
<ion-button (click)="recurringNotification()" expand="block" fill="clear">Every Minute</ion-button>
<ion-button (click)="repeatingDaily()" expand="block" fill="clear">Daily</ion-button>
<ion-button (click)="getAll()" expand="block" fill="clear">Get All</ion-button>

<ion-list>
  <ion-item *ngFor="let n of scheduled">
    <ion-label text-wrap>
      {{ n.id }} - {{ n.title }}
      <p>Trigger: {{ n.trigger|json }}</p>
    </ion-label>
  </ion-item>
</ion-list>

</ion-content>
